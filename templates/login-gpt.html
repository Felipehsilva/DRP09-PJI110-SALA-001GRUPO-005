<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Cadastro</title>
    <style>
        :root {
            --primary: #4a86e8;
            --primary-dark: #3a76d8;
            --gray: #f5f5f5;
            --dark: #333;
            --success: #2ecc71;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .register-container {
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            margin-top: 0;
            margin-bottom: 20px;
            color: var(--primary-dark);
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(74, 134, 232, 0.2);
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: var(--primary-dark);
        }
        
        .required:after {
            content: " *";
            color: #e74c3c;
        }
        
        .checkbox-group {
            margin-top: 15px;
        }
        
        .checkbox-group label {
            display: flex;
            align-items: center;
            font-weight: normal;
            cursor: pointer;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .login-link a {
            color: var(--primary);
            text-decoration: none;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .confirmation {
            display: none;
            background-color: var(--success);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Criar Conta</h1>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="name" class="required">Nome Completo</label>
                <input type="text" id="name" required>
            </div>
            
            <div class="form-group">
                <label for="email" class="required">Email</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="required">Senha</label>
                <input type="password" id="password" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword" class="required">Confirmar Senha</label>
                <input type="password" id="confirmPassword" required>
            </div>
            
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" id="termsConditions" required>
                    Eu aceito os termos e condições de uso
                </label>
            </div>
            
            <button type="button" onclick="registerUser()">Registrar</button>
            
            <div class="login-link">
                Se você já tem conta, basta entrar <a href="#">Aqui</a>
            </div>
        </form>
        
        <div class="confirmation" id="confirmationMessage">
            <h2>Registro concluido com successo!</h2>
            <p>Your account has been created successfully.</p>
            <p>Please check your email to verify your account.</p>
        </div>
    </div>
    
    <script>
        function registerUser() {
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const termsConditions = document.getElementById('termsConditions').checked;
            
            // Validate form
            if (!name || !email || !password || !confirmPassword) {
                alert("Please fill in all required fields.");
                return;
            }
            
            // Check if passwords match
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }
            
            // Check if terms are accepted
            if (!termsConditions) {
                alert("You must agree to the Terms and Conditions.");
                return;
            }
            
            // Simple email validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                return;
            }
            
            // In a real application, this would send data to a server
            // For this demo, we'll just show a confirmation message
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('confirmationMessage').style.display = 'block';
        }
    </script>
</body>
</html>
